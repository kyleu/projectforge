# Code generated by Project Forge, see https://projectforge.dev for details.
# http://goreleaser.com
archives:
  - format: zip
    wrap_in_directory: false
    replacements: &replacements
      darwin: macos
      386: i386
      amd64: x86_64
    files:
      - none*

brews:
  -
    tap:
      owner: "kyleu"
      name: "homebrew-kyleu"
    commit_author:
      name: "Kyle U"
      email: "kyle@kyleu.com"
    folder: Formula
    homepage: "https://projectforge.dev"
    description: "Helps you build and maintain lightning-fast Golang projects"
    license: "Proprietary"
    skip_upload: false

changelog:
  skip: true

checksum:
  name_template: "checksums.txt"

dockers:
  -
    image_templates:
      - "ghcr.io/kyleu/projectforge:{{ .Tag }}"
      - "ghcr.io/kyleu/projectforge:v{{ .Major }}"
      - "ghcr.io/kyleu/projectforge:v{{ .Major }}.{{ .Minor }}"
      - "ghcr.io/kyleu/projectforge:latest"
    dockerfile: ./tools/release/Dockerfile
  -
    image_templates:
      - "ghcr.io/kyleu/projectforge:{{ .Tag }}-debug"
      - "ghcr.io/kyleu/projectforge:v{{ .Major }}-debug"
      - "ghcr.io/kyleu/projectforge:v{{ .Major }}.{{ .Minor }}-debug"
      - "ghcr.io/kyleu/projectforge:latest-debug"
    dockerfile: ./tools/release/debug.Dockerfile

dist: "build/dist"

nfpms:
  -
    vendor: "Kyle U"
    homepage: "https://projectforge.dev}"
    maintainer: "Kyle U <kyle@kyleu.com>"
    description: "Helps you build and maintain lightning-fast Golang projects"
    license: "Proprietary"
    replacements: *replacements
    formats:
      - apk
      - deb
      - rpm

release:
  draft: false
  header: |
    ## {{ .Version }} ({{ .Date }})
    See https://projectforge.dev for download links and documentation
    ## Main downloads
    - [Linux Intel 64 bit](https://github.com/kyleu/projectforge/releases/download/{{ .Version }}/projectforge_{{ .Version }}_linux_x86_64.zip)
    - [MacOS Intel 64 bit](https://github.com/kyleu/projectforge/releases/download/{{ .Version }}/projectforge_{{ .Version }}_macos_x86_64.zip)
    - [Windows Intel 64 bit](https://github.com/kyleu/projectforge/releases/download/{{ .Version }}/projectforge_{{ .Version }}_windows_x86_64.zip)

  extra_files:
    - glob: "./build/dist/*_notarized.zip"
    - glob: "./build/dist/*.dmg"
    - glob: "./build/dist/*_desktop_*.zip"
    - glob: "./build/dist/*_mobile_*.zip"

signs:
  - artifacts: checksum

snapcrafts:
  -
    publish: false
    replacements: *replacements
    summary: "Build cool stuff with projectforge"
    description: "Helps you build and maintain lightning-fast Golang projects"
    grade: stable
    confinement: strict
    license: "Proprietary"

snapshot:
  name_template: "{{ .Tag }}"

source:
  enabled: true
  name_template: "{{ .ProjectName }}_{{ .Version }}_source"
  format: "zip"

builds:
  - id: "darwin_amd64"
    goos:
      - darwin
    goarch:
      - amd64
    mod_timestamp: "{{ .CommitTimestamp }}"
    hooks:
      post:
        - "./bin/build/desktop.release.sh {{ .Version }}"
        - "./tools/notarize/notarize-amd64.sh {{ .Version }}"
