# Code generated by Project Forge, see https://projectforge.dev for details.
# http://goreleaser.com
env:
  - XNAME=Kyle U
  - XEMAIL=kyle@kyleu.com
  - XORG=kyleu
  - XHOMEPAGE=https://projectforge.dev
  - XLICENSE=Proprietary
  - XSUMMARY=Build cool stuff with projectforge
  - XDESCRIPTION=Helps you build and maintain lightning-fast Golang projects
  - XSKIP_DESKTOP=false
  - XSKIP_ANDROID=false
  - XSKIP_IOS=false
  - XSKIP_NOTARIZE=false
brews:
  -
    tap:
      owner: "kyleu"
      name: "homebrew-kyleu"
    commit_author:
      name: "Kyle U"
      email: "kyle@kyleu.com"
    folder: Formula
    homepage: "{{ .Env.XHOMEPAGE }}"
    description: "{{ .Env.XDESCRIPTION }}"
    license: "{{ .Env.XLICENSE }}"
    skip_upload: false

signs:
  - artifacts: checksum

archives:
  - format: zip
    wrap_in_directory: false
    replacements: &replacements
      darwin: macos
      386: i386
      amd64: x86_64
    files:
      - none*

# Everything below this line is generic

dist: "build/dist"

source:
  enabled: true
  name_template: "{{ .ProjectName }}_{{ .Version }}_source"
  format: "zip"

snapshot:
  name_template: "{{ .Tag }}"

release:
  draft: true
  header: |
    ## {{ .Version }} ({{ .Date }})
    See https://projectforge.dev for download links and documentation
    ## Main downloads
    - [Linux Intel 64 bit](https://github.com/kyleu/projectforge/releases/download/{{ .Version }}/{{ .ProjectName }}_{{ .Version }}_linux_x86_64.zip)
    - [MacOS Intel 64 bit](https://github.com/kyleu/projectforge/releases/download/{{ .Version }}/{{ .ProjectName }}_{{ .Version }}_macos_x86_64.zip)
    - [Windows Intel 64 bit](https://github.com/kyleu/projectforge/releases/download/{{ .Version }}/{{ .ProjectName }}_{{ .Version }}_windows_x86_64.zip)

  extra_files:
    - glob: "./build/dist/*_notarized.zip"
    - glob: "./build/dist/*.dmg"
    - glob: "./build/dist/*_desktop_*.zip"
    - glob: "./build/dist/*_mobile_*.zip"

changelog:
  skip: true

checksum:
  name_template: "checksums.txt"

dockers:
  -
    image_templates:
      - "ghcr.io/{{ .Env.XORG }}/{{.ProjectName}}:{{ .Tag }}"
      - "ghcr.io/{{ .Env.XORG }}/{{.ProjectName}}:v{{ .Major }}"
      - "ghcr.io/{{ .Env.XORG }}/{{.ProjectName}}:v{{ .Major }}.{{ .Minor }}"
      - "ghcr.io/{{ .Env.XORG }}/{{.ProjectName}}:latest"
    dockerfile: ./tools/release/Dockerfile

nfpms:
  -
    vendor: "{{ .Env.XNAME }}"
    homepage: "{{ .Env.XHOMEPAGE }}"
    maintainer: "{{ .Env.XNAME }} <{{ .Env.XEMAIL }}>"
    description: "{{ .Env.XDESCRIPTION }}"
    license: "{{ .Env.XLICENSE }}"
    replacements: *replacements
    formats:
      - apk
      - deb
      - rpm

scoop:
  bucket:
    owner: "{{ .Env.XORG }}"
    name: "{{ .ProjectName }}"
  commit_author:
    name: "{{ .Env.XNAME }}"
    email: "{{ .Env.XEMAIL }}"
  commit_msg_template: "Scoop update for {{ .ProjectName }} version {{ .Tag }}"
  homepage: "{{ .Env.XHOMEPAGE }}"
  description: "{{ .Env.XSUMMARY }}"
  license: "{{ .Env.XLICENSE }}"
  skip_upload: false

snapcrafts:
  -
    publish: false
    replacements: *replacements
    summary: "{{ .Env.XSUMMARY }}"
    description: "{{ .Env.XDESCRIPTION }}"
    grade: stable
    confinement: strict
    license: "Proprietary"

builds:
  - id: "darwin_amd64"
    goos:
      - darwin
    goarch:
      - amd64
    mod_timestamp: "{{ .CommitTimestamp }}"
    hooks:
      post:
        - "./bin/build/desktop.release.sh {{ .Version }}"
        - "./bin/build/notarize-amd64.sh {{ .Version }}"
        - "./bin/build/android.sh {{ .Version }}"
        - "./bin/build/ios.sh {{ .Version }}"

  - id: "darwin_arm64"
