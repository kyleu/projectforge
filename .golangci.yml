# Content managed by Project Forge, see [projectforge.md] for details.
# Requires golangci-lint 1.49.0; `go install github.com/golangci/golangci-lint/cmd/golangci-lint@latest`
issues:
  max-issues-per-linter: 0
  max-same-issues: 0

output:
  sort-results: true

linters-settings:
  cyclop:
    max-complexity: 32
  depguard:
    list-type: blacklist
  dupl:
    threshold: 512
  exhaustive:
    default-signifies-exhaustive: true
  funlen:
    lines: 100
    statements: 80
  gci:
    sections:
      - standard
      - default
      - prefix(projectforge.dev/projectforge)
  goconst:
    min-len: 2
    min-occurrences: 2
  gocritic:
    enabled-tags:
      - diagnostic
      - experimental
      - opinionated
      - performance
      - style
    disabled-checks:
      - commentedOutCode
      - hugeParam
      - paramTypeCombine
      - rangeValCopy
      - typeDefFirst
      - unnamedResult
      - whyNoLint
  gocyclo:
    min-complexity: 30
  goimports:
    local-prefixes: projectforge.dev/projectforge
  golint:
    min-confidence: 0
  gomnd:
    settings:
      mnd:
        checks:
          - argument
          - assign
          - case
          - condition
          - operation
          - return
  govet:
    check-shadowing: true
    settings:
      printf:
        funcs:
          - (github.com/golangci/golangci-lint/pkg/logutils.Log).Infof
          - (github.com/golangci/golangci-lint/pkg/logutils.Log).Warnf
          - (github.com/golangci/golangci-lint/pkg/logutils.Log).Errorf
          - (github.com/golangci/golangci-lint/pkg/logutils.Log).Fatalf
  lll:
    line-length: 160
  maligned:
    suggest-new: true
  misspell:
    locale: US
  nestif:
    min-complexity: 10
  nolintlint:
    allow-leading-space: false # don't require machine-readable nolint directives (i.e. with no leading space)
    allow-unused: false # report any unused nolint directives
    require-explanation: false # don't require an explanation for nolint directives
    require-specific: true # don't require nolint directives to be specific about which linter is being skipped

