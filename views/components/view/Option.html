{% import (
  "projectforge.dev/projectforge/app/lib/types"
) %}

{% func Option(x any, t *types.Option) %}{% stripspace %}
  {% switch t.V.Key() %}
  {% case types.KeyBool %}
    {%= Bool(x.(bool)) %}
  {% default %}
    <div class="two-pane">
      <div class="l">{%= Any(x, t.V) %}</div>
      <div class="r"><button title="click to set field to null" type="button" onclick="projectforge.setSiblingToNull(this);">âˆ…</button></div>
    </div>
  {% endswitch %}
{% endstripspace %}{% endfunc %}
