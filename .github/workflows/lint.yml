name: lint
on:
  push:
    tags:
      - "*"
    branches:
      - main
      - master
  pull_request:
    branches:
      - main
      - master
permissions:
  contents: read
jobs:
  golangci:
    name: lint
    runs-on: ubuntu-latest
    steps:
      - name: "Golang"
        uses: "actions/setup-go@v5"
        with:
          go-version: "1.24.0"
      - name: checkout
        uses: actions/checkout@v4
      - name: "Dependencies"
        run: "bin/bootstrap.sh"
      - name: "Config"
        env:
          OWNER: "${{ github.repository_owner }}"
          TOKEN: "${{ secrets.CR_PAT }}"
        run: "git config --global url.\"https://${OWNER}:${TOKEN}@github.com\".insteadOf \"https://github.com\""
      - name: "Templates"
        run: "bin/templates.sh"
      - name: "Modules"
        run: "go mod download"
        env:
          GOPRIVATE: "github.com/${{ github.repository_owner }}"
          GITHUB_TOKEN: "${{ secrets.CR_PAT }}"
          OWNER: "${{ github.repository_owner }}"
          TOKEN: "${{ secrets.CR_PAT }}"
      - name: "Lint"
        uses: golangci/golangci-lint-action@v7
        with:
          version: "latest"
          skip-go-installation: true
          skip-pkg-cache: true
          skip-build-cache: true
          args: "--timeout=10m --issues-exit-code=0 --max-issues-per-linter=0 ./..."
